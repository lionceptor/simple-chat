<!doctype html>
<html>
<head>
<title>CompSci III Chat</title>
<style>
      form input {width: 90%;}
      form button {width: 9%;}
</style>
</head>
<body>
<ul id="messages"></ul>
    <form action="">
      <input id="text"/>
	  <button>Send</button>
    </form>

<script src = "/socket.io/socket.io.js"></script>
<script src ="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
  jQuery(function () 
  {
    var socket = io();
    jQuery('form').submit(function()
	{
      socket.emit('chat message', jQuery('#text').val());
      jQuery('#text').val('');
      return false;
    });
  });
</script>
	
</body>
</html>
