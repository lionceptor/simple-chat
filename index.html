<!doctype html>
<html>
<head>
<title>CompSci III Chat</title>
	
<style>
form input {width: 90%;}
form button {width: 9%;}
</style>
	
</head>
<body>

<p class="heading">Chat!</p><br>
	
<script src = "/socket.io/socket.io.js"></script>
<script src ="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
  jQuery(function () 
  {
    var socket = io();
    jQuery('form').submit(function()
    {
      socket.emit('chat message', jQuery('#text').val());
      jQuery('#text').val('');
      return false;
    });
  });
</script>

<ul id="messages"></ul>	
<form action="Type your message here!">
<input id="text"/>
<button>Send</button>
</form>
	
</body>
</html>
